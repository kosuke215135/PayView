{% extends "insert_shop_data/insert_shop_data_template.html"%}
{% block css %}
    <link rel="stylesheet" href="{{ url_for("static", filename="insert_shop_data/style_add_shop.css")}}">
{% endblock %}
{% block body %}
    <h2>店名と緯度、経度を入力してください</h2>
    {% if error %}
    <h3><font color="red">値が正しくありません。</font></h3>
    {% endif %}
    <form action="{{ url_for("insert_shop_data.add_shop")}}" method="POST">
        <p>店名</p>
        <input type="text" name="shop_name"></p>
        <p>緯度</p>
        <input type="text" name="latitude"></p>
        <p>経度</p>
        <input type="text" name="longitude"></p>
        <input class="confirm_button" type="submit"  value="確定">
    </form>
{% endblock %}
