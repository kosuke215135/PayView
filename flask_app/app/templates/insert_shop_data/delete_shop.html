{% extends "insert_shop_data/insert_shop_data_template.html" %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for("static", filename="insert_shop_data/style_delete_shop.css")}}">
{% endblock %}
{% block body %}
    <h1>削除するお店を選んでください</h1>
    <form action="{{ url_for("insert_shop_data.delete_shop") }}", method="POST">
        <div class="shop_list">
            {% for shop_id_name in shop_id_name_list %}
                <input type="checkbox" class="shop_check"name="shop" value="{{ shop_id_name["shop_id"]}}"><span class="shop_name">{{ shop_id_name["name"] }}</span><br>
            {% endfor %}
            <input class="confirm_button" type="submit"  value="確定">
        </div>
    </form>
{% endblock %}
