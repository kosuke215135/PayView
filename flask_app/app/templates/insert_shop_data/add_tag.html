{% extends "insert_shop_data/insert_shop_data_template.html"%}
{% block css %}
    <link rel="stylesheet" href="{{ url_for("static", filename="insert_shop_data/style_add_tag.css")}}">
{% endblock %}
{% block body %}
    <h2>新しいタグの正式名称を入力してください</h2>
    {% if error %}
    <h3><font color="red">値が正しくありません。</font></h3>
    {% endif %}
    <form action="{{ url_for("insert_shop_data.add_tag")}}" method="POST">
        <p>タグ名</p>
        <input type="text" name="tag_name"></p>
        <input class="confirm_button" type="submit"  value="確定">
    </form>
{% endblock %}
