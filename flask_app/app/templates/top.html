<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"> 
    <link rel="icon" type="image/png" href="../static/icon.png">
    <link rel="stylesheet" href="./static/style_top.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">    	
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP" rel="stylesheet">
    <title>PayView</title>
    <style>
      /* すべての画像のスタイル */
      img {
        display: block; /* 画像をブロック要素として扱う */
        margin: auto;    /* 画像を中央に配置 */
      }

      /* 特定の画像のスタイル */
      .custom-image {
        width: 30%; /* 幅を50%に設定 */
      }
    </style>

<header>
    <!-- ロゴの画像挿入 -->
    <img src="../static/logo.jpg" alt="payview" class="logo">

    <!-- タイトル -->
    <div class="title">Search Shop List</div>
</header>

<body>
  <!-- 横のグレーカラーの線 -->
  <div class="verticalLine1"></div>
  <div class="verticalLine2"></div>
  <!-- ライン -->
  <hr class="line">

  <!-- 検索窓 -->
  <img src="../static/kensaku.jpeg" class="searchImage">
  <div class="searchWindow"></div>
  <div class="search" src="https://via.placeholder.com/30x30">検索</div>
  
  <!-- カテゴリ -->
  <div class="categoryBox1"></div>
  <div class="category1">カテゴリ1</div>
  <div class="categoryBox2"></div>
  <div class="category2">カテゴリ2</div>
  <div class="categoryBox3"></div>
  <div class="category3">カテゴリ3</div>
  <div class="categoryBox4"></div>
  <div class="category4">カテゴリ4</div>
  <div class="categoryBox5"></div>
  <div class="category5">カテゴリ5</div>
  <div class="categoryBox6"></div>
  <div class="category6">カテゴリ6</div>

  <!-- お店のスライドを入れる枠 -->
  <div class="slideFlame">
      <!-- お店のスライド -->
      {% for i in range(1, shops | length ) %} <!--Jinja2では配列の長さを list | length で取得できる-->
      <div class="slideBox" onclick="location.href='{{ "./detail?shop_id="+ (i | string)}}'">
          <div class="slideLine"></div>
          <div class="storeName">{{ shops[i][1] }}</div>
          <div class="location"><span class="genzaiti">現在地から〜</span><span class="km">km</span></div>
          {% if ((shops[i][4] | length) < 100) %}
            <div class="payment">{{ shops[i][4] }}</div>
          {% else %}
             <div class="payment">{{ (shops[i][4])[:100]+"..." }}</div>
          {% endif %}
      </div>
      {% endfor %}
  </div>

  <main>
  <!-- ショップリスト -->

  <!-- <div id="shopList"></div>
  </main>
  -->
  <script type="text/javascript" src="./top.js"></script> 

</body>
</html>
