<!DOCTYPE html>
<html>
<head>
    <title>Multiple Markers on Google Map</title>
    <style>
        /* 地図を表示するためのコンテナのスタイル */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>My Google Map with Multiple Markers</h3>
    <!-- 地図を表示するためのコンテナ -->
    <div id="map"></div>

    <!-- Google Maps JavaScript APIの読み込み -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgVJBWiiCC8qEXIvLcLeOatB1jG6oewnE&callback=initMap">
    </script>

    <script>
        function initMap() {
            // 地図の中心を設定
            var center = {lat: -34.397, lng: 150.644};

            // 地図を表示
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: center
            });

            // マーカーを配置する位置の配列
            var locations = [
                {lat: -34.397, lng: 150.644},
                {lat: -34.490, lng: 150.744},
                {lat: -34.280, lng: 150.855}
            ];

            // 各位置にマーカーを配置
            locations.forEach(function(location) {
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            });
        }
    </script>
</body>
</html>
